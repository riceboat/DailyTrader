<!DOCTYPE html>
<div id="container"></div>

<form action="" method="post">
    <input type="submit" name="upvote" value="Upvote" />
</form>

<script src = "https://d3js.org/d3.v4.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#container")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.json("../data/graphData.json",
 
  // When reading the json, I must format variables:
  function(data){
	var rawData = data.NVDA;
	const parsed = rawData.map(d => ({
	            ...d,
	            t: d3.timeParse("%Y-%m-%dT%H:%M:%S.%L%Z")(d.t), // Convert date string to Date object
	            o: +d.o,
	            h: +d.h,
	            l: +d.l,
	            c: +d.c
	        }));
	console.log(parsed);
    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(parsed, function(d) { return d.t; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([d3.min(parsed, function(d) { return +d.c; }), d3.max(parsed, function(d) { return +d.c; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
      .datum(parsed)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.t) })
        .y(function(d) { return y(d.c) })
        )

})

</script>
